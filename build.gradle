import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version("6.0.0")
}

group = 'team.dungeoncraft'
version = '1.1-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
    compile 'com.github.stefvanschie.inventoryframework:IF:0.5.19'
}

processResources {
    filteringCharset 'UTF-8'
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    processResources
    relocate 'com.github.stefvanschie.inventoryframework', 'team.dungeoncraft.inventoryframework'
    destinationDirectory = file("C://Users/Cyanide/Desktop/Minecraft Server (test)/plugins/")
}
